<html>
<head>
	<style>
		.imgholder{  }
		.staticimg{ width: 50%; height: 50% }
		.dynamicimg{ width: 50%; height: 50% }
	</style>
</head>
<body>
<div class="imgholder">
<table>
<tr>
<h2>7156</h2>
	<img src="https://aiswatch.net/fleetrange/mjpeg-restream/snapshot.php?port=7156" class="staticimg" />
	<!-- <img src="https://aiswatch.net/fleetrange/mjpeg-restream/remotehorizonstream.php?port=7156" width="50%" height="50%" class="dynamicimg" /> -->
</tr>
<tr>
<h2>7190</h2>
	<img src="https://aiswatch.net/fleetrange/mjpeg-restream/snapshot.php?port=7190" class="staticimg" />
	<!-- <img src="https://aiswatch.net/fleetrange/mjpeg-restream/remotehorizonstream.php?port=7190" width="50%" height="50%" class="dynamicimg" /> -->
</tr>
</table>
</div>
<!-- Smart(ish) stuff for browsers that don't support mjpeg: -->
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
	function loadimg(){
		$('.dynamicimg').unbind('load error');
		$('.dynamicimg').one('load error',function(){ var t = setTimeout("loadimg()",400); });
		var time = new Date().getTime();
		$('.dynamicimg').one('load',function(){
			$('.staticimg').attr('src','webcam.jpg?t='+time);
		});
	}
	$('.dynamicimg').one('error',function(){ if($('.dynamicimg').attr('src')=='stream.php')var t = setTimeout("loadimg()",400); });
</script>
</body>
</html>
